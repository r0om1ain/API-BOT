<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Navigation</title>
</head>
<body>
    <div class="controller">
        <h1>🤖 Bot Navigation</h1>

        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="UP">
          <button type="submit">↑</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="LEFT">
          <button type="submit">←</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="DOWN">
          <button type="submit">↓</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="STAY">
          <button type="submit">●</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="RIGHT">
          <button type="submit">→</button>
        </form>

        <div class="result" id="result">
            Cliquez sur une direction pour naviguer
        </div>
    </div>
</body>
</html>
