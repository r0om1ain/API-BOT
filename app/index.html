<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controller {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 2em;
        }
        form {
            display: inline-block;
            margin: 5px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 60px;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="controller">
        <h1>ü§ñ Bot Navigation</h1>

        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="UP">
          <button type="submit">‚Üë</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="LEFT">
          <button type="submit">‚Üê</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="DOWN">
          <button type="submit">‚Üì</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="STAY">
          <button type="submit">‚óè</button>
        </form>
        <form method="POST" action="/set-move">
          <input type="hidden" name="move" value="RIGHT">
          <button type="submit">‚Üí</button>
        </form>

        <form method="POST" action="/set-action">
          <input type="hidden" name="action" value="COLLECT">
          <button type="submit">COLLECT</button>
        </form>

        <div class="result" id="result">
            Cliquez sur une direction pour naviguer ou une action √† effectuer
        </div>
    </div>
</body>
</html>
