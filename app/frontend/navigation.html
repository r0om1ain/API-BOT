<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .controller {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .direction-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .direction-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #007bff;
            color: white;
        }
        
        .direction-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        .direction-btn:active {
            transform: scale(0.95);
        }
        
        .empty {
            visibility: hidden;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 50px;
        }
        
        .loading {
            color: #666;
        }
        
        .action-result {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="controller">
        <h1>ü§ñ Bot Navigation</h1>
        
        <div class="direction-grid">
            <div class="empty"></div>
            <button class="direction-btn" data-direction="up">‚Üë</button>
            <div class="empty"></div>
            
            <button class="direction-btn" data-direction="left">‚Üê</button>
            <button class="direction-btn" data-direction="center">‚óè</button>
            <button class="direction-btn" data-direction="right">‚Üí</button>
            
            <div class="empty"></div>
            <button class="direction-btn" data-direction="down">‚Üì</button>
            <div class="empty"></div>
        </div>
        
        <div class="result" id="result">
            Cliquez sur une direction pour naviguer
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.direction-btn');
        const resultDiv = document.getElementById('result');
        
        buttons.forEach(button => {
            button.addEventListener('click', async () => {
                const direction = button.dataset.direction;
                
                // Afficher le loading
                resultDiv.innerHTML = '<div class="loading">‚è≥ Navigation en cours...</div>';
                
                try {
                    // Appeler l'API avec la direction
                    const response = await fetch('/set-move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ direction })
                    });
                    const data = await response.json();
                    
                    // Afficher le r√©sultat
                    resultDiv.innerHTML = `
                        <div class="action-result">
                            ${data.message}<br>
                            Move: ${data.move}
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div style="color: #dc3545;">
                            ‚ùå Erreur: ${error.message}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
